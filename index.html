<!doctype html>
<html lang="en">
  <head>
    <!--Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./assets/css/materialize.min.css"  media="screen,projection"/>
    <!--Custom css -->
    <link rel="stylesheet" href="./assets/css/syle.css">
    <!--jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Space Mission App</title>
  </head>
  <!--Main content of website-->
  <body>
    <!--Container for body-->
    <div id="starsBackdrop" class= "container-fluid">
      <header>
        <div class= "row">
          <div class = "col purple l12"> 
            <div id= "nasaLogo">             
                <div class="col l2">
                      <img src="assets/images/nasaLogo.jpg" alt="" class= "responsive-img"> <!-- notice the "circle" class -->
                </div>
            </div>
            <div class ="col l10">      
              <h1>Welcome to ISS</h1>
            </div>
          </div>
        </div>
      </header>
          <main>
            <div class = "row">
                <div class ="col red l3" >
                  <p>Left Side Panel</p>
                  <div id="userLocationMap">
                    <img class="responsive-img" src="assets/images/Google-Maps-01.jpg" alt="User location on map.">
                  </div>     
                </div>
                <div id="viewPort" class ="col blue l6" >
                  <div id="imgOfDay">
                    <img class="responsive-img" src="assets/images/m106.jpg" alt="Nasa image of the day.">
                  </div>
                  <div id="issTracker">
                    <img class="responsive-img hide" src="assets/images/hubble.jpg" alt="Live feed map of iss location around globe.">
                  </div> 
                  <div id="issLive">
                    <img class="responsive-img hide" src="assets/images/stsci-h-p1951a-f-1631x1767.png" alt="iss live video feed">
                  </div>
                  <div id="marsRover">
                    <img class="responsive-img hide" src="assets/images/potw2005a.jpg" alt="mars rover images">
                  </div>                           
                </div>
                <div class ="col  green l3" >
                  <p>right Side Panel</p>
                  <div id="issTrackerMini">
                    <img class="responsive-img" src="assets/images/Google-Maps-01.jpg" alt="Mini iss map tracker.">
                  </div>    
                </div>
            </div>
              <div class = "row">
                <div class ="col brown l2 center-align">
                  <!--Extra Button Space if Desired.-->
                </div>
                <div id="imgOfDayBtn">
                  <div class ="col brown l2 center-align">
                    <a class="btn-floating btn-large waves-effect waves-light red center-align"><i class="material-icons">photo_library</i></a>
                  </div>
                </div>
                <div id="issTrackerBtn">
                  <div class ="col brown l2  center-align">
                    <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">my_location</i></a>
                  </div>
                </div>
                <div id="issLiveBtn">  
                  <div class ="col brown l2 center-align">
                    <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">videocam</i></a>
                  </div>
                </div>
                <div id="marsRoverBtn">
                  <div class ="col brown l2 center-align">
                    <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">toys</i></a>
                  </div>
                </div>  
                <div class ="col brown l2 center-align">
                  <!--Extra Button Space if Desired.-->
                </div>
              </div>
          </main>
          <footer>
            <div class = "row">
              <div class = "col yellow l12">
                <p>Footer</p>
              </div>
            </div>
          </footer>      
      </div>     

    
    <!--Custom js script-->
    <script src="./assets/js/app.js" async defer></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="./assets/js/materialize.min.js"></script>
  </body>
</html>
